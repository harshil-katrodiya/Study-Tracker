<!DOCTYPE html>
<html>
<head>
    <title>Study Habit Tracker</title>
    <script src="chart.js"></script>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6366f1;
            --primary-color-rgb: 99, 102, 241;
            --secondary-color: #4f46e5;
            --accent-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --container-bg: #ffffff;
            --border-color: #e2e8f0;
            --header-bg: #ffffff;
            --list-bg: #f1f5f9;
            --input-bg: #ffffff;
            --input-border: #cbd5e1;
            --chart-bg: #ffffff;
            --hover-bg: #f1f5f9;
            --button-hover: #4f46e5;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition-normal: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --primary-color: #818cf8;
            --primary-color-rgb: 129, 140, 248;
            --secondary-color: #6366f1;
            --accent-color: #a78bfa;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --error-color: #f87171;

            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --text-secondary: #cbd5e1;
            --container-bg: #1e293b;
            --border-color: #334155;
            --header-bg: #1e293b;
            --list-bg: #293548;
            --input-bg: #1e293b;
            --input-border: #475569;
            --chart-bg: #1e293b;
            --hover-bg: #334155;
            --button-hover: #818cf8;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 420px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition-normal);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 600px;
        }

        /* Card Components */
        .card {
            background-color: var(--container-bg);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            margin: 1rem;
            transition: var(--transition-normal);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0.25rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            opacity: 0.8;
        }

        .card-accent {
            background: linear-gradient(145deg, var(--container-bg), var(--container-bg));
            box-shadow: var(--shadow-md);
        }

        .card-accent:hover {
            box-shadow: var(--shadow-xl);
        }

        .card h3 {
            color: var(--text-color);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h3::before {
            font-size: 1.25rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0rem 1.25rem;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        img {
            /*width: 1.5rem;*/
            height: 7rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .header h2::before {
            /*content: "üìö";*/
            font-size: 1.5rem;
            -webkit-text-fill-color: initial;
            text-fill-color: initial;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-normal);
            font-family: 'Poppins', sans-serif;
            gap: 0.5rem;
            white-space: nowrap;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            color: white;
        }

        .header-buttons {
            display: flex;
            gap: 0.625rem;
            align-items: center;
        }

        .donate-button {
            background: linear-gradient(135deg, #f9a8d4, #ec4899);
            color: white;
            padding: 0.5rem 0.875rem;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            box-shadow: 0 2px 5px rgba(236, 72, 153, 0.3);
        }

        .donate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(236, 72, 153, 0.4);
            background-position: right center;
        }

        .donate-button::before {
            content: "‚ù§Ô∏è";
            font-size: 0.875rem;
        }

        .logout-button {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            color: white;
            padding: 0.5rem 0.875rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            box-shadow: 0 2px 5px rgba(220, 38, 38, 0.3);
        }

        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.4);
        }

        .logout-button::before {
            content: "üö™";
            font-size: 0.875rem;
        }

        .theme-toggle {
            background: none;
            border: 1px solid #2575fc;
            cursor: pointer;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition-normal);
            color: var(--text-color);
            background-color: var(--container-bg);
            box-shadow: var(--shadow-sm);
        }

        .theme-toggle:hover {
            background-color: var(--hover-bg);
            transform: rotate(360deg);
            box-shadow: var(--shadow-md);
        }

        #themeIcon {
            font-size: 1.125rem;
        }

        /* Input styles */
        .input-group {
            display: flex;
            gap: 0.625rem;
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--input-border);
            border-radius: var(--radius-md);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: inherit;
            font-size: 0.875rem;
            transition: var(--transition-normal);
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.15);
        }

        /* Improved Switch Style */
        .switch {
            position: relative;
            display: inline-block;
            width: 3.25rem;
            height: 1.75rem;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: var(--list-bg);
            border: 1px solid var(--border-color);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2rem;
        }

        .slider:hover {
            box-shadow: 0 0 0 2px rgba(var(--primary-color-rgb), 0.1);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.25rem;
            width: 1.25rem;
            left: 0.25rem;
            bottom: 0.25rem;
            background: var(--text-secondary);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(1.5rem);
            background-color: #fff;
        }

        #graphToggle + .slider:before {
            display: flex;
            align-items: center;
            justify-content: center;
            content: "üìä";
            font-size: 0.625rem;
        }

        #graphToggle:checked + .slider:before {
            content: "üìà";
        }

        /* Pomodoro Timer */
        .timer-container {
            background: linear-gradient(145deg, var(--container-bg), var(--container-bg));
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
        }

        .timer-display {
            position: relative;
            padding: 1.5rem;
            background: linear-gradient(165deg, var(--container-bg), var(--list-bg));
            border-radius: var(--radius-lg);
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .timer-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 0.25rem;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            opacity: 0.8;
        }

        #timerLabel {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            background-color: var(--list-bg);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }

        #timer {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 1.5rem;
            letter-spacing: 0.125rem;
            font-family: 'Poppins', monospace;
            transition: var(--transition-normal);
        }

        .timer-inputs {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.25rem;
            justify-content: center;
        }

        .timer-inputs .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 10rem;
        }

        .timer-inputs label {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-color);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            justify-content: center;
        }

        .timer-inputs input {
            width: 100%;
            padding: 0.75rem 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: var(--radius-md);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
            transition: var(--transition-normal);
            font-family: inherit;
        }

        .timer-inputs input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.15);
        }

        .timer-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .timer-btn {
            min-width: 6.25rem;
            padding: 0.625rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition-normal);
            color: white;
            box-shadow: var(--shadow-sm);
            font-family: inherit;
        }

        .timer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #startTimer {
            background: linear-gradient(135deg, var(--success-color), #059669);
            position: relative;
        }

        #resetTimer {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
        }

        /* Whitelist styles */
        .whitelist-info {
            background-color: var(--list-bg);
            padding: 1rem;
            border-radius: var(--radius-lg);
            margin-top: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .warning-text {
            color: var(--warning-color);
            font-size: 0.8125rem;
            margin: 0.625rem 0;
            padding: 0.625rem 0.875rem;
            background: rgba(251, 191, 36, 0.1);
            border-radius: var(--radius-md);
            border-left: 0.1875rem solid var(--warning-color);
        }

        #whitelistedDomains {
            list-style: none;
            padding: 0;
        }

        #whitelistedDomains li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            margin: 0.5rem 0;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: var(--transition-normal);
        }

        #whitelistedDomains li:hover {
            background: var(--hover-bg);
            transform: translateY(-0.125rem);
            box-shadow: var(--shadow-sm);
        }

        .remove-domain {
            color: var(--error-color);
            cursor: pointer;
            padding: 0.3125rem 0.625rem;
            border-radius: var(--radius-sm);
            transition: var(--transition-normal);
            display: flex;
            align-items: center;
            font-size: 1.25rem;
        }

        .remove-domain:hover {
            background: rgba(239, 68, 68, 0.1);
            transform: scale(1.1);
        }

        #domainInput {
            flex: 1;
            padding: 0.75rem 1rem;
        }

        .whitelist-sites h4 {
            margin-top: 0.75rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
        }

        /* Stats container */
        #studyStats {
            background: var(--list-bg);
            padding: 0.875rem;
            border-radius: var(--radius-lg);
            display: grid;
            gap: 0.75rem;
        }

        #studyStats > div {
            padding: 0.75rem 1rem;
            background: var(--container-bg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: var(--transition-normal);
        }

        #studyStats > div:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        #currentDomain, #startTime {
            padding: 0.75rem 1rem;
            background: var(--list-bg);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            margin-bottom: 0.5rem !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.925rem;
        }

        #currentDomain::before {
            content: 'üåê';
        }

        #startTime::before {
            content: 'üïí';
        }

        /* Chart container */
        .chart-container {
            background-color: var(--container-bg);
            padding: 1.25rem;
            border-radius: var(--radius-xl);
            height: 320px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            transition: var(--transition-normal);
        }

        .chart-container:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .chart-toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            background: var(--list-bg);
            padding: 0.5rem;
            border-radius: var(--radius-lg);
        }

        #graphTypeLabel {
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.875rem;
            margin-left: 0.625rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 0.5rem;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 0.625rem;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            border-radius: 0.625rem;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer-display #timer {
            animation: pulse 2s infinite ease-in-out;
        }

        .card {
            animation: fade-in 0.5s ease-out;
        }
    </style>
</head>
<body>
<div class="header">
    <h2><img src="images/icon16.png"></h2>
    <div class="header-buttons">
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
            <span id="themeIcon">üåô</span>
        </button>
        <a href="http://localhost:5001/donate" target="_blank" id="donateBtn" class="donate-button">Donate</a>
        <button id="logoutBtn" class="logout-button">Logout</button>
    </div>
</div>

<!-- Pomodoro Timer Section -->
<div class="card timer-container">
    <h3><span style="font-size: 1.25rem;">‚è±Ô∏è</span>Pomodoro Timer</h3>
    <div class="timer-inputs">
        <div class="input-group">
            <label for="studyTime">üìö Study Time (min)</label>
            <input type="number" id="studyTime" min="1" max="60" value="25">
        </div>
        <div class="input-group">
            <label for="breakTime">‚òï Break Time (min)</label>
            <input type="number" id="breakTime" min="1" max="30" value="5">
        </div>
    </div>
    <div class="timer-display">
        <div id="timerLabel">Study Time</div>
        <div id="timer">25:00</div>
        <div class="timer-buttons">
            <button id="startTimer" class="timer-btn">Start</button>
            <button id="resetTimer" class="timer-btn">Reset</button>
        </div>
    </div>
</div>

<div class="card">
    <h3><span style="font-size: 1.25rem;">üîí</span>Website Access Control</h3>
    <div class="whitelist-manager">
        <div class="input-group">
            <input type="text" id="domainInput" placeholder="Enter website domain (e.g., google.com)">
            <button id="addDomain" class="btn btn-primary">Add</button>
        </div>
        <div class="whitelist-info">
            <p class="warning-text">Only whitelisted websites will be accessible. Leave empty to access all websites.</p>
            <div class="whitelist-sites">
                <h4>Allowed Websites:</h4>
                <ul id="whitelistedDomains"></ul>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <h3><span style="font-size: 1.25rem;">üìä</span>User Statistics</h3>
    <div id="studyStats"></div>
</div>

<div class="card">
    <div id="currentDomain">Current Website: Not Available</div>
    <div id="startTime">Session Start: Not Started</div>
</div>

<div class="card chart-container">
    <div class="chart-toggle-container">
        <label for="graphToggle" style="margin-right: 0.625rem; font-weight: 500;">Graph Type:</label>
        <label class="switch">
            <input type="checkbox" id="graphToggle">
            <span class="slider"></span>
        </label>
        <span id="graphTypeLabel">Bar Graph</span>
    </div>
    <canvas id="statsChart"></canvas>
</div>

<script src="domains.js"></script>
<script src="popup.js"></script>
<script src="lib/chart.js"></script>

<script>
    // Updated donate button handler for Firefox
    document.addEventListener('DOMContentLoaded', function() {
        const donateBtn = document.getElementById('donateBtn');
        if (donateBtn) {
            donateBtn.addEventListener('click', function(e) {
                e.preventDefault();
                browser.tabs.create({
                    url: browser.runtime.getURL('donate.html')
                }).catch(error => {
                    console.error('Error opening donate page:', error);
                });
            });
        }
    });
</script>
</body>
</html>
