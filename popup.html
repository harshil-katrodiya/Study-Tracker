<!DOCTYPE html>
<html>
<head>
    <title>Study Habit Tracker</title>
    <script src="chart.js"></script>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --container-bg: #f8f9fa;
            --border-color: #dee2e6;
            --header-bg: #f8f9fa;
            --list-bg: #f5f5f5;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --chart-bg: #ffffff;
            --hover-bg: #e9ecef;
            --button-hover: #1976d2;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --border-color: #404040;
            --header-bg: #2d2d2d;
            --list-bg: #333333;
            --input-bg: #333333;
            --input-border: #404040;
            --chart-bg: #2d2d2d;
            --hover-bg: #404040;
            --button-hover: #64b5f6;
            --error-color: #ff4444;
            --success-color: #4caf50;
        }

        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .stats-container {
            margin-bottom: 20px;
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .chart-container {
            height: 300px;
            background-color: var(--chart-bg);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        select {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
        }

        .error {
            color: #ff4444;
            font-style: italic;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            padding: 5px;
            background: var(--list-bg);
            border-radius: 3px;
            color: var(--text-color);
        }

        h3 {
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        .whitelist-container {
            background: var(--container-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #domainInput {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 14px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        .primary-button {
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .primary-button:hover {
            background-color: var(--button-hover);
        }
        
        .warning-text {
            color: var(--error-color);
            font-size: 14px;
            margin: 10px 0;
        }
        
        #whitelistedDomains {
            list-style: none;
            padding: 0;
        }
        
        #whitelistedDomains li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--input-bg);
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .remove-domain {
            color: var(--error-color);
            cursor: pointer;
            padding: 4px 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            margin: -20px -20px 20px -20px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .donate-button {
            padding: 8px 16px;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .donate-button:hover {
            background-color: var(--success-color);
            opacity: 0.9;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--text-color);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .theme-toggle:hover {
            background-color: var(--list-bg);
            transform: scale(1.1);
        }

        #themeIcon {
            display: inline-block;
            font-size: 24px;
        }

        .logout-button {
            padding: 8px 16px;
            background-color: var(--error-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: var(--error-color);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Study Habit Tracker</h2>
        <div class="header-buttons">
            <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
            <a href="http://localhost:5001/donate" target="_blank" id="donateBtn" class="donate-button">Donate</a>
            <button id="logoutBtn" class="logout-button">Logout</button>
        </div>
    </div>

    <div class="whitelist-container">
        <h3>Website Access Control</h3>
        <div class="whitelist-manager">
            <div class="input-group">
                <input type="text" id="domainInput" placeholder="Enter website domain (e.g., google.com)">
                <button id="addDomain" class="primary-button">Add to Whitelist</button>
            </div>
            <div class="whitelist-info">
                <p class="warning-text">Only whitelisted websites will be accessible. Leave empty to access all websites.</p>
                <div class="whitelist-sites">
                    <h4>Allowed Websites:</h4>
                    <ul id="whitelistedDomains"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-container">
        <h3>User Statistics</h3>
        <div id="studyStats"></div>
    </div>

    <div class="stats-container">
        <div id="currentDomain" style="font-weight: bold; margin-bottom: 10px;"></div>
        <div id="startTime" style="margin-bottom: 10px;"></div>
    </div>

    <div class="chart-container">
        <canvas id="statsChart"></canvas>
    </div>

    <script src="domains.js"></script>
    <script src="popup.js"></script>
    <script src="lib/chart.js"></script>

    <script>
        // Updated donate button handler for Firefox
        document.addEventListener('DOMContentLoaded', function() {
            const donateBtn = document.getElementById('donateBtn');
            if (donateBtn) {
                donateBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    browser.tabs.create({
                        url: browser.runtime.getURL('donate.html')
                    }).catch(error => {
                        console.error('Error opening donate page:', error);
                    });
                });
            }
        });
    </script>
</body>
</html>
